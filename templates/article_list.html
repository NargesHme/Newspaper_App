{% extends 'base.html' %}

{% block title %}Articles{% endblock title %}

{% block content %}
    {% for article in all_articles%}
    <div>
        <span>{{ article.title }}</span>
        <span> by {{ article.author }} | {{ article.date }}</span>
        <div>{{ article.body }}</div>
        
        <div>
            <a href="#Edit">Edit</a> | <a href="#Delete">Delete</a>
        </div>
    {% endfor %}
    </div>


{% endblock content %}
